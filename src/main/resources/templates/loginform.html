<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<p style="color: red" th:if="${#httpSession.getAttribute('AUTHORIZATION_RESULT')} != null && ${#httpSession.getAttribute('AUTHORIZATION_RESULT')} == 'INVALID'">Invalid email or password</p>
  <form method="post">
    <input type="email" name="email" id="email" placeholder="Email">
    <input type="password" name="password" id="password" placeholder="Password">
    <input type="submit" value="Log In">
  </form>
<a href="/reg">Create account</a><br/>
<br/>
<a href="/emplauth">Log In like employee</a>
</body>
</html>
