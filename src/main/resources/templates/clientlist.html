<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<div th:each="client : ${clients}">
  <a th:href="@{'/clients/' + ${client.getId}}" th:text="${client.getName} + ' ' + ${client.getSurname}">client</a>
</div>
</body>
</html>
