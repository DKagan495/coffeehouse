<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="post" th:object="${client}">
        <input type="text" th:field="*{name}" id="name" placeholder="Enter your name"><br/>
        <input type="text" th:field="*{surname}" id="surname" placeholder="Enter your surname"><br/>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your email"><br/>
        <input type="password" th:field="*{password}" id="password" placeholder="Devise your password"><br/>
        <input type="text" th:field="*{age}" id="age" placeholder="Enter your age"><br/>
        <select th:field="*{sex}">
            <option th:value="Male" th:text="Male"></option>
            <option th:value="Female" th:text="Female"></option>
        </select>
        <input type="submit" value="Do">
    </form>
</body>
</html>
